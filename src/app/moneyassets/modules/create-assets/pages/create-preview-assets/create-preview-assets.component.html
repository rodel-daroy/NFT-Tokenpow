<main class="container" fxLayout="column" fxLayoutAlign="center center">
  <div class="w-100 mt-5" fxLayout="column" fxLayoutAlign="center start">
    <div fxLayout="row" fxLayoutGap="30px" fxLayout.lt-md="column">
      <div fxLayout="column">
        <label for="title">{{'create-assets.assets-name' | translate}}</label>
        <h6 class="dark-text"> {{assets.name}} </h6>
      </div>
    </div>

    <label for="initialSupply">{{'create-assets.assets-initial-supply' | translate}}</label>
    <h6 class="dark-text"> {{assets.initialSupply}} </h6>
    <label for="shortDescription">{{'create-assets.assets-description' | translate}}</label>
    <h6 class="dark-text"> {{assets.description}} </h6>

    <label for="initialSupply"> {{'create-assets.assets-avatar' | translate}}</label>   
    <div class="image-hover-zoom clickable">
      <img class="user-image " [src]="assets.avatar ? assets.avatar : 'assets/account.png'" >
    </div>
    <div>
      <input type="radio" id="protocol" name="protocol" value="male" checked>
      <b><label class="ml-1" for="male">SFP@0.1</label></b><br>
    </div>
  </div>
  <div class="mt-5" fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="10px">
    <div>
      <button
        pButton
        class="p-button-outlined"
        label="{{'selltokens.create-selltoken.create-preview-selltoken.back' | translate}}"
        (click)="prevStep()"></button>
    </div>

    <div>
      <button
        pButton
        class="p-button"
        label="{{'Create Asset' | translate}}"
        (click)="nextStep()"></button>
    </div>
  </div>


</main>
