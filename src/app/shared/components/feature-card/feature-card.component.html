<div class="card selltoken-card" [class.selltoken-card-hover]="mouseOvered"
     (mouseover)="mouseOvered=true"
     (mouseout)="mouseOvered=false">
  <div class="css-i9l3dq">
    <div class="css-zgakko">
      <img *ngIf="selectedType =='image'" class=" card-img-top clickable" [src]="selectedUrl" alt="image"  (click)="showDetailsCollection()">
      <video *ngIf="selectedType =='video'" class=" card-img-top clickable" [src]="selectedUrl"  controls="" alt="video" (click)="showDetailsCollection()"></video>
      <audio style="width: 50%; height: 50%; margin:auto;" *ngIf="selectedType =='sound'"   [src]="selectedUrl" controls="" (click)="showDetailsCollection()"></audio>    
      <div class="card-text">
        <span class="card-span-text"> {{collection.name}} </span>
      </div>
      <ng-container *ngIf="collection?.notifications">
        <i *ngIf="collection.notifications.includes(user?.uid)" class="pi mr-2 pi-bell" style="color: red"></i>
      </ng-container>
    </div>
  </div>

  
</div>
