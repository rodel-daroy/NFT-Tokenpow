<main class="w-30" fxLayout="column" fxLayoutAlign="center center">
    <b class="mt-2">How much would you like to pay?</b>
    <div class="mt-2"  fxLayout="column" fxLayoutAlign="center center"  >
      <p-inputNumber
        [(ngModel)]="offerValue"
        mode="currency"
        inputId="donate"
        id="donationInput"
        min="0"
        currency="USD"
        autofocus>
      </p-inputNumber>
    </div>
    <div class="mt-3">
      <app-money-button
        [outputs]="outputs"
        clientIdentifier="{{ clientId }}"
        (onPayment)="onPaymentSuccess($event)"
        (onError)="onPaymentError($event)"
      >
      </app-money-button>
    </div>
</main>
